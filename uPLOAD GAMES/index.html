<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mazda RX7 Clicker
  OWNER
</title>

<style>
:root{
  --bg:#0a0f1a;
  --card:#121c2b;
  --accent:#ff6f00;
  --muted:#b0b8c0;
  --glass: rgba(255,255,255,0.03);
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(180deg,#041022 0%,#071527 100%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:10px;
}
.app{
  width:100%;
  max-width:900px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:16px;
  padding:18px;
  border:1px solid rgba(255,255,255,0.03);
}
header{
  display:flex;align-items:center;gap:10px;margin-bottom:12px;
}
header h1{margin:0;font-size:20px;}
header .subtitle{color:var(--muted);font-size:13px;}
.layout{display:grid;grid-template-columns:1fr 300px;gap:12px;}
.panel{background:var(--card);border-radius:12px;padding:12px;}
.click-area{text-align:center;position:relative;}
.score{font-size:32px;font-weight:700;margin-bottom:10px;}
.car-btn{width:100%;max-width:320px;height:180px;border-radius:12px;border:1px solid rgba(255,255,255,0.05);background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.03));cursor:pointer;margin:10px auto;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative;}
.car-btn img{width:100%;height:100%;object-fit:contain;pointer-events:none;}
button.small{padding:8px 12px;border-radius:8px;border:0;background:var(--glass);color:var(--muted);cursor:pointer;font-weight:600;margin:2px;}
button.primary{background:var(--accent);color:#000;}
.upgrades{margin-top:10px;display:flex;flex-direction:column;gap:8px;}
.upgrade{display:flex;justify-content:space-between;background:rgba(255,255,255,0.02);border-radius:8px;padding:6px;}
.sidebar .card-title{font-weight:700;margin-bottom:8px;}
.leaderboard-list{display:flex;flex-direction:column;gap:6px;max-height:250px;overflow:auto;}
.lb-item{display:flex;justify-content:space-between;background:rgba(255,255,255,0.02);padding:6px;border-radius:6px;}
.start-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;justify-content:center;align-items:center;z-index:10;}
.start-card{background:var(--card);border-radius:12px;padding:20px;width:90%;max-width:500px;text-align:center;}
.flying{position:absolute;font-weight:700;color:#ff6f00;font-size:20px;animation:flyingUp 0.8s forwards;pointer-events:none;}
@keyframes flyingUp{
  0%{opacity:1;transform:translateY(0px);}
  100%{opacity:0;transform:translateY(-60px);}
}
</style>
</head>

    <div>
      <button class="small primary" id="cheatBtn">Cheat +50 dont use if not OWNER AKA GIORGI</button>
      <button class="small" id="saveBtn">Save Score</button>
      <button class="small" id="resetBtn">Reset ARE YOU SURE</button>
    </div>

    <div class="upgrades" id="upgrades"></div>
  </div>

  <aside class="panel sidebar">
    <div class="card-title">Leaderboard</div>
    <div class="leaderboard-list" id="leaderboard"></div>
    <button class="small" id="clearBoard">Clear Leaderboard NOW</button>
  </aside>

<div class="start-overlay" id="startOverlay">
  <div class="start-card">
    <h2> Mazda RX7 Clicker</h2>
    <p>NOTHER FOR PEOPLE IN MY CLASS WHO LIKES CARS LIKE ME</p>
    <input id="playerName" placeholder="Enter your name" />
    <br><br>
    <button class="small primary" id="startBtn">START NOWW</button>
  </div>
</div>

<script>
const state={
  score:0,
  perClick:1,
  cps:0,
  upgrades:[
    {id:'p1',name:'Click +1',cost:10,effect:1,level:0},
    {id:'p5',name:'Click +5',cost:50,effect:5,level:0},
    {id:'a1',name:'Autoclick +0.5 cps',cost:40,effect:0.5,level:0},
    {id:'a5',name:'Autoclick +3 cps',cost:200,effect:3,level:0},
  ],
  cheatCount:0,
  playerName:'',
  runs:0,
  totalEarned:0,
  best:0
};

function formatNum(n){return n>=1e6?(n/1e6).toFixed(2)+'M':n>=1e3?(n/1e3).toFixed(1)+'k':Math.floor(n).toString();}
function saveProgress(){localStorage.setItem('rx7save',JSON.stringify(state));}
function loadProgress(){const s=localStorage.getItem('rx7save');if(s){Object.assign(state,JSON.parse(s));}}
function getLeaderboard(){return JSON.parse(localStorage.getItem('rx7board')||'[]');}
function saveLeaderboard(board){localStorage.setItem('rx7board',JSON.stringify(board));}

const scoreEl=document.getElementById('score');
const clickBtn=document.getElementById('clickBtn');
const cheatBtn=document.getElementById('cheatBtn');
const saveBtn=document.getElementById('saveBtn');
const resetBtn=document.getElementById('resetBtn');
const upgradesDiv=document.getElementById('upgrades');
const leaderboardDiv=document.getElementById('leaderboard');
const startOverlay=document.getElementById('startOverlay');
const startBtn=document.getElementById('startBtn');
const playerNameInput=document.getElementById('playerName');
const clearBoard=document.getElementById('clearBoard');
const clickArea=document.getElementById('clickArea');

function updateUI(){
  scoreEl.textContent=formatNum(state.score);
  upgradesDiv.innerHTML='';
  state.upgrades.forEach(u=>{
    const div=document.createElement('div');div.className='upgrade';
    div.innerHTML=`<span>${u.name} (Lv ${u.level})</span><span>${formatNum(u.cost)} <button data-id="${u.id}">Buy</button></span>`;
    upgradesDiv.appendChild(div);
    div.querySelector('button').onclick=()=>buyUpgrade(u.id);
  });
  renderLeaderboard();
}

function buyUpgrade(id){
  const u=state.upgrades.find(x=>x.id===id);
  if(state.score>=u.cost){
    state.score-=u.cost;
    u.level++;
    if(u.effect>=1) state.perClick+=u.effect; else state.cps+=u.effect;
    u.cost=Math.floor(u.cost*1.5);
    updateUI(); saveProgress();
  }
}

function showFlyingText(amount,x,y){
  const span=document.createElement('span');
  span.className='flying';
  span.style.left=x+'px';
  span.style.top=y+'px';
  span.textContent='+'+amount;
  clickArea.appendChild(span);
  setTimeout(()=>span.remove(),800);
}

clickBtn.onclick=(e)=>{
  state.score+=state.perClick;
  if(state.score>state.best) state.best=state.score;
  const rect=clickBtn.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;
  showFlyingText(state.perClick,x,y);
  updateUI();
}

cheatBtn.onclick=(e)=>{
  state.score+=Infinity;
  const rect=clickBtn.getBoundingClientRect();
  showFlyingText(50,rect.width/2,rect.height/2);
  updateUI();
}

saveBtn.onclick=()=>{
  const name=state.playerName||prompt('Enter name')||'Player';
  state.playerName=name;
  const board=getLeaderboard();
  board.push({name,state:state.score});
  board.sort((a,b)=>b.state-b.state);
  saveLeaderboard(board.slice(0,10));
  state.runs++;state.totalEarned+=state.score;
  saveProgress();
  resetRun();
};

resetBtn.onclick=resetRun;
function resetRun(){state.score=0;state.perClick=1;state.cps=0;state.upgrades.forEach(u=>u.level=0);updateUI();saveProgress();}
function renderLeaderboard(){const board=getLeaderboard();leaderboardDiv.innerHTML='';board.forEach((b,i)=>{const div=document.createElement('div');div.className='lb-item';div.textContent=`${i+1}. ${b.name}: ${formatNum(b.state)}`;leaderboardDiv.appendChild(div);});}
clearBoard.onclick=()=>{localStorage.removeItem('rx7board');renderLeaderboard();}
startBtn.onclick=()=>{state.playerName=playerNameInput.value||'Player';startOverlay.style.display='none';updateUI();}

loadProgress();
updateUI();
setInterval(()=>{
  state.score+=state.cps;
  updateUI();
  saveProgress();
},1000);
</script>
